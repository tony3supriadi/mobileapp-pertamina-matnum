<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <div class="logo-img">
        <div class="logo-img-opacity"></div>
        <img src="./assets/logo.png" />
      </div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <div class="login-box-opacity"></div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Nopek" name="nopek" [(ngModel)]="registerCredentials.nopek" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">LOGIN</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">FORGET MY PASSWORD?</button>
        </ion-col>
      </ion-row>

    </form> 
  </div>
</ion-content>
