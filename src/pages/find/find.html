<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FIND MATERIAL</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini color="light"><ion-icon name="ios-qr-scanner-outline"></ion-icon></button>
  </ion-fab>

  <form (ngSubmit)="findShowMaterial()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>MATERIAL NUMBER</ion-label>
            <ion-input type="text" name="matnum" [(ngModel)]="num" required></ion-input>
            <ion-icon (click)="findShowMaterial()" class="icon-go-search" ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>

  <div class="data-view" [hidden]="showDataView">
    <div class="data-content">
      <ion-row class="data-list">
        <ion-col>
          <h3>PLANT</h3>
          <p>{{material.plant}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="data-list">
        <ion-col>
          <h3>DESKRIPSI</h3>
          <p>{{material.deskripsi}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="data-list">
        <ion-col>
          <h3>STOK ON HAND</h3>
          <p>
            {{material.stok}} {{material.unit}}
            
            <button ion-button small outline (click)="stockOpen()">
              <ion-icon ios="ios-search" md="md-search"></ion-icon>
            </button>
          </p>
        </ion-col>        
        <ion-col>
          <h3>STOK MININUM</h3>
          <p>{{material.minimum}} {{material.unit}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="data-list">
        <ion-col>
          <h3>MPN</h3>
          <p>{{material.mpn}}</p>
        </ion-col>
      </ion-row>
      <button ion-button block (click)="PoText()">PO TEXT</button>
    </div>
  </div>
  
</ion-content>

<div class="footer-home-page">
  <span>COPYRIGHT &copy; 2017.</span>
</div>
