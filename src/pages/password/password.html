<ion-content class="password-content">

  <img class="bgImg" src="../../assets/bg.png" />

  <div class="password-box">
    <div class="password-box-opacity"></div>

    <ion-row>
      <ion-col class="password-title">
        <h3>FORGOT MY PASSWORD?</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="password-text">
        <p>PLEASE COME INTO</p> 
        <p class="reset">ADMINISTRATOR OFFICE</p> 
        <p>OR &nbsp;<b class="reset">CALL 1111</b></p> 
        <p>TO RESET THE PASSWORD</p>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="button-col">
        <button ion-button class="login-btn" block clear (click)="backToLogin()">
          <ion-icon name="ios-arrow-dropleft"></ion-icon> &nbsp;BACK TO LOGIN
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
